[colors]
background = ${xrdb:color0:#222}
foreground = ${xrdb:color7:#222}
foreground-alt = ${xrdb:color7:#222}
primary = ${xrdb:color1:#222}
secondary = ${xrdb:color2:#222}
alert = ${xrdb:color3:#222}

[bar/example]
width = 100%
height = 30pt

radius = 12pt
border-size = 7
border-color = ${colors.none}

background = ${colors.background}
foreground = ${colors.foreground}

scroll-up = "#i3.prev"
scroll-down = "#i3.next"

line-size = 3pt

padding-left =  1
padding-right =  1

module-margin = 1

separator = | 
separator-foreground = ${colors.secondary}

font-0 = JetBrainsMonoNerdFont-Bold:weight=bold:size=12;2
font-1 = "Noto Color Emoji:size=10:antialias=true:autohint=true:scale=9;1"

modules-left = i3 date weather 
modules-center = 
modules-right = root memory cpu battery wlan pulseaudio 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true
wm-restack = i3

[module/i3]
type = internal/i3

pin-workspaces = true
strip-ws-numbers = false
enable-click = true
enable-scroll = true
wrapping-scroll = false
reverse-scrolling = true
fuzzy-match = true

ws-icon-0 = 1;
ws-icon-1 = 2;󰈹
ws-icon-2 = 3;󰓓
ws-icon-3 = 4;󰙯
ws-icon-4 = 5;󰇄
ws-icon-default =

format = <label-state>
label-mode = 
label-mode-padding = 1
label-mode-background = #e60053

label-focused = %icon%
label-focused-foreground = ${colors.secondary}
label-focused-background = ${colors.background}
label-focused-underline = ${colors.rose}
label-focused-padding = 1

label-visible = %icon%
label-visible-padding = 1

label-urgent = %icon%
label-urgent-foreground = ${colors.white}
label-urgent-background = ${colors.alert} 
label-urgent-padding = 1

label-unfocused = %icon%
label-unfocused-padding = 1

[module/root]
type = internal/fs
interval = 25
warn-percentage = 70

mount-0 = /

label-mounted = 󱛟 %used%
 
label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
sink-input = true

format-volume-prefix = "󱀞 "
format-volume-prefix-foreground = ${colors.disabled}
format-volume = <label-volume>

label-volume = %percentage%%
label-volume-foreground = ${colors.foreground}

label-muted = muted
label-muted-foreground = ${colors.disabled}
click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foam}
label = %used%
label-foreground = ${colors.foam}

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.iris}
label = %percentage%%
label-foreground = ${colors.iris}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}󰈀%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}󰖩 %signal%%%{F-}

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}󰈀 %signal%%%{F-}

[module/date]
type = internal/date
interval = 1

format-prefix = " "
format-prefix-foreground = ${colors.foam}

date-alt = %I:%M %p
date = %I:%M %p   %a, %b %e 

label = %date%
label-foreground = ${colors.foam}

[module/battery]
type = internal/battery

full-at = 100
low-at = 5

; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

poll-interval = 5

format-charging = %{F#a6e3a1}<animation-charging> <label-charging>%{F-}
format-discharging = %{F#a6e3a1}<ramp-capacity> <label-discharging>%{F-} 
label-charging = "%percentage%%"
label-discharging = "%percentage%%"

label-full = %{F#a6e3a1}󱟢 %percentage%%%{F-}
label-low = %{F#FF0000}󰂃 %percentage%%%{F-}
; Only applies if <ramp-capacity> is used
ramp-capacity-0 = 󰁻
ramp-capacity-1 = 󰁽
ramp-capacity-2 = 󰁿 
ramp-capacity-3 = 󰂁 
ramp-capacity-4 = 󰁹

; Only applies if <bar-capacity> is used
bar-capacity-width = 10

; Only applies if <animation-charging> is used
animation-charging-0 = 󰂆 
animation-charging-1 = 󰂈 
animation-charging-2 = 󰂉 
animation-charging-3 = 󰂊 
animation-charging-4 = 󰂅 
; Framerate in milliseconds
animation-charging-framerate = 750

; Only applies if <animation-discharging> is used
animation-discharging-0 = 󰁹 
animation-discharging-1 = 󰂁 
animation-discharging-2 = 󰁿 
animation-discharging-3 = 󰁽 
animation-discharging-4 = 󰁻
; Framerate in milliseconds
animation-discharging-framerate = 500

; Only applies if <animation-low> is used
; New in version 3.6.0
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[module/weather]
type = custom/script
exec = ~/.config/polybar/scripts/weather_script.sh
interval = 5 ; Update every 10 minutes
format = <label>
format-foreground = ${colors.foam}

[settings]
screenchange-reload = true
pseudo-transparency = true

